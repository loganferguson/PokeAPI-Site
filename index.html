<html>
<head> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
            
        <div id="basic-info-container">

            <select id="pokemon-dropdown">
                <option value="bulbasaur">Bulbasaur</option>
                <option value="ivySaur" selected>Ivysaur</option>
                <option value="venusaur">Venusaur</option>
                <option value="charmander">Charmander</option>
                <option value="charmeleon">Charmeleon</option>
                <option value="charizard">Charizard</option>
                <option value="squirtle">Squirtle</option>
                <option value="wartortle">Wartortle</option>
                <option value="blastoise">Blastoise</option>
                <option value="caterpie">Caterpie</option>
                <option value="metapod">Metapod</option>
                <option value="butterfree">Butterfree</option>
                <option value="weedle">Weedle</option>
                <option value="kakuna">Kakuna</option>
            </select>

            <div id="image-container">
                <img id="front_default" src="" alt="Image of a Pokemon.">
            </div>

            <!-- BASIC INFO TABLE -->
            <table id="basic-info-table">
                <tr>
                  <th>Name</th>
                  <td id="data-name"></td>
                </tr>
                <tr>
                    <th>ID</th>
                    <td id="data-id"></td>
                  </tr>
                <tr>
                <tr>
                    <th>Base Experience</th>
                    <td id="data-base-experience"></td>
                </tr>
                <tr>
                  <th>Height</th>
                  <td id="data-height"></td>
                </tr>
                <tr>
                  <th>Weight</th>
                  <td id="data-weight"></td>
                </tr>
                <tr>
                    <th>Cry</th>
                    <td>
                        <audio id="audio-cry" controls>
                            <source id="data-cry" src="" type="audio/ogg">
                        </audio>
                    </td>
                </tr>
              </table>
        </div>

        <!-- MOVES AND CONTAINER -->
        <div id="moves-items-container">
            <div id="moves-list-container">
                <h1>Learnable Moves</h1>
                <ul id="moves-list">

                </ul>
            </div>
            <div id="items-list-container">
                <h1>Held Items</h1>
                <ul id="items-list">

                </ul>
            </div>
        </div>

        <!-- STATS CONTAINER -->
        <div id="stats-container">
            <table id="stats-table">
                <tr>
                  <th>HP</th>
                  <td id="data-hp"></td>
                </tr>
                <tr>
                    <th>Attack</th>
                    <td id="data-attack"></td>
                  </tr>
                <tr>
                <tr>
                    <th>Defense</th>
                    <td id="data-defense"></td>
                </tr>
                <tr>
                  <th>Special Attack</th>
                  <td id="data-special-attack"></td>
                </tr>
                <tr>
                  <th>Special Defense</th>
                  <td id="data-special-defense"></td>
                </tr>
                <tr>
                    <th>Speed</th>
                    <td id="data-speed"></td>
                </tr>
            </table>
        </div>
    </body>
</div>
<script src="script.js"></script>
</html>
